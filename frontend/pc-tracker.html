<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Occupancy Tracker</title>
<style>
:root {
  --bg:#0d1117; --card:#0f1720; --muted:#9aa4b2; --accent:#58a6ff; --accent-2:#1f6feb; --glass: rgba(255,255,255,0.03); --text:#e6edf3;
}
[data-theme="light"] {
  --bg:#f5f7fa; --card:#ffffff; --muted:#5b6b78; --accent:#1a73e8; --accent-2:#1558b8; --glass: rgba(0,0,0,0.03); --text:#1a1a1a;
}
body {
  margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);display:flex;justify-content:center;padding:16px;
}
.app{width:100%;max-width:960px;display:flex;flex-direction:column;gap:16px;}
.card{background:var(--card);padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:12px;}
h1{margin:0 0 10px 0;}
.pcs-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;}
.pc-card{background:var(--card);border:1px solid var(--glass);padding:12px;border-radius:8px;}
.pc-title{font-size:18px;font-weight:600;margin-bottom:6px;}
.pc-status{font-size:14px;margin-bottom:6px;}
.btn{padding:6px 10px;border:none;background:var(--accent);color:#fff;border-radius:4px;cursor:pointer;font-size:14px;margin-right:6px;}
.btn:hover{background:var(--accent-2);}
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <h1>PC Occupancy Tracker</h1>
    <div id="pcs" class="pcs-grid">Loading...</div>
  </div>
</div>

<script>
const BACKEND_URL = "https://boundless-backend-vo5t.onrender.com"; // replace with your Render backend
const WS_URL = "wss://boundless-backend-vo5t.onrender.com"; // WebSocket

const pcsContainer = document.getElementById('pcs');

// Initialize 25 PCs if backend returns empty
const initialPCs = {};
for(let i=1;i<=25;i++) initialPCs['PC '+i] = {status:'free', updatedBy:null, updatedAt:null};

// Render PCs
function renderPCs(pcs){
  pcsContainer.innerHTML = '';
  Object.keys(pcs).forEach(pc=>{
    const {status, updatedBy, updatedAt} = pcs[pc];
    const card = document.createElement('div');
    card.className='pc-card';
    card.innerHTML=`
      <div class="pc-title">${pc}</div>
      <div class="pc-status"><b>Status:</b> ${status}</div>
      <div><b>By:</b> ${updatedBy || "—"}</div>
      <div><b>At:</b> ${updatedAt ? new Date(updatedAt).toLocaleString() : "—"}</div>
      <div>
        <button class="btn" onclick="updatePC('${pc}','occupied')">Occupied</button>
        <button class="btn" onclick="updatePC('${pc}','free')">Free</button>
      </div>
    `;
    pcsContainer.appendChild(card);
  });
}

// Fetch initial state
async function loadInitial(){
  try{
    const res = await fetch(`${BACKEND_URL}/pcs`);
    const data = await res.json();
    renderPCs(Object.keys(data).length ? data : initialPCs);
  } catch(e){
    console.error(e);
    renderPCs(initialPCs);
  }
}

// Update PC status
async function updatePC(pc,status){
  const name = prompt("Your name (optional)","");
  try{
    await fetch(`${BACKEND_URL}/update`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({pc,status,updatedBy:name||null})
    });
  } catch(e){
    console.error(e);
    alert("Failed to update PC");
  }
}

// WebSocket for real-time updates
const ws = new WebSocket(WS_URL);
ws.onopen = ()=>console.log("WebSocket connected");
ws.onmessage = ev=>{
  try{
    const msg = JSON.parse(ev.data);
    if(msg.type==='state') renderPCs(msg.data);
  }catch(e){console.error(e);}
};
ws.onerror = e=>console.error("WebSocket error:", e);
ws.onclose = ()=>console.warn("WebSocket closed");

// Load initial data
loadInitial();
</script>
</body>
</html>
