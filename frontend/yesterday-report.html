<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yesterday Report</title>

<style>
:root {
  --bg:#0d1117;
  --card:#161b22;
  --text:#e6edf3;
  --muted:#8b949e;
  --glass:rgba(255,255,255,0.05);
}
body {
  margin:0;
  padding:20px;
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container {
  max-width:900px;
  margin:auto;
}
.card {
  background:var(--card);
  padding:16px;
  border-radius:10px;
  border:1px solid var(--glass);
  margin-bottom:12px;
}
.backbtn {
  background:#1f6feb;
  color:white;
  padding:10px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  margin-bottom:20px;
}
.backbtn:hover {
  background:#388bfd;
}
</style>
</head>

<body>
<div class="container">

<button class="backbtn" onclick="window.location.href='pc-tracker.html'">â¬… Back</button>

<h2>ðŸ“„ Yesterday Report</h2>
<div id="report">Loading...</div>

</div>

<script>
const BACKEND = "https://boundless-backend-vo5t.onrender.com";

async function loadYesterday() {
  try {
    const res = await fetch(`${BACKEND}/yesterday`);
    const data = await res.json();

    const container = document.getElementById("report");
    container.innerHTML = "";

    data.forEach(pc => {
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <h3>${pc.name}</h3>
        <div>Uptime: <b>${pc.total_uptime.toFixed(2)}</b> hrs</div>
        <div>Downtime: <b>${pc.total_downtime.toFixed(2)}</b> hrs</div>
      `;

      container.appendChild(div);
    });

  } catch (err) {
    document.getElementById("report").innerHTML =
      "<p style='color:red'>Failed to load report.</p>";
  }
}

loadYesterday();
</script>

</body>
</html>
