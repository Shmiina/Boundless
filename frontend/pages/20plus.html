<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>20+ Hours Players | Boundless AI</title>
  <meta name="description" content="View players with 20+ hours in Boundless AI. See the most dedicated players across all characters.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --card: #12121a;
      --card-hover: #1a1a24;
      --muted: #8b8fa3;
      --accent: #6366f1;
      --accent-2: #4f46e5;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.08);
      --text: #f1f5f9;
    }
    
    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --card-hover: #f1f5f9;
      --muted: #64748b;
      --accent: #4f46e5;
      --accent-2: #4338ca;
      --accent-glow: rgba(79, 70, 229, 0.2);
      --glass: rgba(0, 0, 0, 0.03);
      --border: rgba(0, 0, 0, 0.08);
      --text: #0f172a;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    
    .app {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text);
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }
    
    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .nav-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .nav-link {
      padding: 10px 16px;
      border-radius: 10px;
      background: var(--card);
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }
    
    .nav-link:hover, .nav-link.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .theme-select {
      padding: 12px 16px;
      border-radius: 10px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      font-size: 14px;
      cursor: pointer;
    }
    
    /* Main Card */
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* Leaderboard */
    .leaderboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .player {
      display: flex;
      align-items: center;
      padding: 16px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }
    
    .player:hover {
      background: var(--card-hover);
      border-color: var(--accent);
      transform: translateX(4px);
    }
    
    .rank {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      border-radius: 10px;
      margin-right: 16px;
      background: var(--glass);
      color: var(--muted);
    }
    
    .player-info {
      flex: 1;
    }
    
    .player-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    
    .player-id {
      font-size: 13px;
      color: var(--muted);
    }
    
    .player-hours {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }
    
    .player-hours span {
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }
    
    .pagination button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .pagination button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }
    
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .page-indicator {
      font-weight: 600;
      color: var(--muted);
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      body { padding: 16px; }
      .card { padding: 16px; }
      .header { flex-direction: column; align-items: stretch; }
      .nav-links { justify-content: center; }
      .topbar { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="app">
    
    <!-- Header -->
    <header class="header">
      <a href="../index.html" class="logo">
        <div class="logo-icon">B</div>
        <span class="logo-text">Boundless AI</span>
      </a>
      <nav class="nav-links">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        <a href="pc-tracker.html" class="nav-link">PC Tracker</a>
        <a href="20plus.html" class="nav-link active">20+ Hours</a>
        <a href="report.html" class="nav-link">Reports</a>
      </nav>
    </header>

    <!-- Topbar -->
    <div class="topbar">
      <h1 class="page-title">‚è≥ Players with 20+ Hours</h1>
      <select id="themeSelect" class="theme-select">
        <option value="auto">üåó Auto</option>
        <option value="dark">üåô Dark</option>
        <option value="light">‚òÄÔ∏è Light</option>
      </select>
    </div>

    <!-- Leaderboard Card -->
    <main class="card">
      <div id="list" class="leaderboard">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading players...</p>
        </div>
      </div>
      
      <div class="pagination">
        <button id="prevPage">‚Üê Previous</button>
        <span id="pageIndicator" class="page-indicator">Page 1</span>
        <button id="nextPage">Next ‚Üí</button>
      </div>
    </main>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbwOtTP8TgoM6URjfUNLqK0962-wRAP4IDHlKQApNvpov6dH7A7fxmrKSZ45hg_mKGBIaA/exec";
let allData = [], page = 1, pageSize = 20;

// Theme
let themeMode = localStorage.getItem('ph_theme') || 'auto';

function applyTheme(mode) {
  const resolved = mode === 'auto' 
    ? (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark') 
    : mode;
  document.documentElement.setAttribute('data-theme', resolved);
}

applyTheme(themeMode);
document.getElementById('themeSelect').value = themeMode;
document.getElementById('themeSelect').addEventListener('change', e => {
  themeMode = e.target.value;
  localStorage.setItem('ph_theme', themeMode);
  applyTheme(themeMode);
});

// Helpers
function numberFmt(n) { return (Number(n) || 0).toFixed(2); }
function escapeHtml(s) { return String(s).replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

// Fetch data
async function fetchData() {
  if (allData.length) return allData;

  const chars = ['Nami', 'Pia', 'FREDDIE', 'HAE'];
  const reqs = chars.map(c => 
    fetch(apiUrl + '?leaderboard=' + c)
      .then(r => r.json())
      .catch(() => [])
  );
  const res = await Promise.all(reqs);

  const flat = res.flatMap((arr, i) => 
    (arr || []).map(p => ({
      id: p.id,
      name: p.name,
      hours: Number(p.hours),
      character: chars[i]
    }))
  );

  const unique = new Map();
  flat.forEach(p => {
    if (!unique.has(p.id) || p.hours > unique.get(p.id).hours) {
      unique.set(p.id, p);
    }
  });

  allData = [...unique.values()]
    .filter(p => p.hours >= 20)
    .sort((a, b) => b.hours - a.hours);
  
  return allData;
}

// Render page
async function renderPage() {
  const list = await fetchData();
  const start = (page - 1) * pageSize;
  const slice = list.slice(start, start + pageSize);
  const container = document.getElementById('list');

  if (slice.length === 0) {
    container.innerHTML = '<div class="loading"><p>No players with 20+ hours found.</p></div>';
    return;
  }

  const html = slice.map((p, i) => `
    <div class="player">
      <div class="rank">${start + i + 1}</div>
      <div class="player-info">
        <div class="player-name">${escapeHtml(p.name)}</div>
        <div class="player-id">ID: ${escapeHtml(p.id)} ‚Ä¢ ${p.character}</div>
      </div>
      <div class="player-hours">${numberFmt(p.hours)} <span>hrs</span></div>
    </div>
  `).join('');

  container.innerHTML = html;
  
  const totalPages = Math.ceil(list.length / pageSize);
  document.getElementById('prevPage').disabled = page === 1;
  document.getElementById('nextPage').disabled = page >= totalPages;
  document.getElementById('pageIndicator').textContent = `Page ${page} of ${totalPages}`;
}

// Pagination
document.getElementById('prevPage').addEventListener('click', () => { page--; renderPage(); });
document.getElementById('nextPage').addEventListener('click', () => { page++; renderPage(); });

// Initial render
renderPage();
</script>
</body>
</html>
