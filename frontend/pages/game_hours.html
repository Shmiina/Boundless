<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Player Data</h2>

  <table id="playerTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Hours</th>
        <th>Character</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyFTQkS7xvW4QN-ExAIcNuzji8DNkK4eWXeMLGisgx-jdKW1gKb9HEjxVhkNNcmJslL/exec";

    fetch(SCRIPT_URL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#playerTable tbody");

        data.forEach(row => {
          const tr = document.createElement("tr");

          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Error loading data:", error);
      });
  </script>

</body>
</html>
