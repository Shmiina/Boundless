<!DOCTYPE html>
<html>
<head>
    <title>Game Data Frontend</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>My Game Hours Tracker</h1>
    <p id="status">Loading data...</p>
    <table id="gameTable">
        <thead>
            <tr>
                <th>Game Title</th>
                <th>Tier</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // *** ðŸ›‘ IMPORTANT: REPLACE THIS URL with your actual Deployed Web App URL ðŸ›‘ ***
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0RGffOaH_8DgwrwektyUcyEptPt_cGhKWt7OeTKMhvJINeRqYNtBJXeUaB_BRZrXj/exec'; 

        async function fetchGameData() {
            const statusElement = document.getElementById('status');
            const tableBody = document.querySelector('#gameTable tbody');
            
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                if (data.error) {
                    statusElement.textContent = `Error: ${data.error}`;
                    return;
                }

                statusElement.textContent = `Data loaded successfully! (${data.length} games)`;
                
                // Clear any existing rows
                tableBody.innerHTML = ''; 

                // Insert data rows
                data.forEach(game => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = game.gameTitle;
                    row.insertCell().textContent = game.tier;
                    row.insertCell().textContent = game.totalHours;
                });

            } catch (error) {
                statusElement.textContent = `Failed to fetch data: ${error.message}. Check your script URL and deployment settings.`;
                console.error('Fetch error:', error);
            }
        }

        fetchGameData();
    </script>

</body>
</html>
