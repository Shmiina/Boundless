<!DOCTYPE html>
<html>
<head>
    <title>Game Data Frontend - Sheet 'a'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic Styles for Presentation */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f9;
        }
        h1 { color: #333; }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        th { 
            background-color: #007bff; 
            color: white;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .error { color: #dc3545; font-weight: bold; }
        .success { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ðŸŽ® Game Hours Tracker Data</h1>
    <h2>Source: Google Sheet "a" (Columns A, B, C)</h2>
    <p id="status" class="success">Attempting to connect to Google Script API...</p>
    
    <table id="gameTable">
        <thead>
            <tr>
                <th>Game Title (A)</th>
                <th>Tier (B)</th>
                <th>Total Hours (C)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // *** ðŸ›‘ IMPORTANT: REPLACE THIS URL with your actual Deployed Web App URL ðŸ›‘ ***
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0RGffOaH_8DgwrwektyUcyEptPt_cGhKWt7OeTKMhvJINeRqYNtBJXeUaB_BRZrXj/exec'; 

        async function fetchGameData() {
            const statusElement = document.getElementById('status');
            const tableBody = document.querySelector('#gameTable tbody');
            tableBody.innerHTML = '<tr><td colspan="3">Fetching data...</td></tr>';
            
            try {
                // 1. Fetch data from the deployed Google Script URL
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                // Clear temporary loading message
                tableBody.innerHTML = ''; 

                // 2. Handle Server-Side Errors (e.g., sheet not found)
                if (data.error) {
                    statusElement.innerHTML = `<span class="error">API Error: ${data.error}</span>`;
                    tableBody.innerHTML = `<tr><td colspan="3" class="error">${data.error}</td></tr>`;
                    return;
                }
                
                // 3. Handle Unexpected Data Format (The core fix for 'forEach is not a function')
                if (!Array.isArray(data)) {
                    statusElement.innerHTML = `<span class="error">Data Format Error: Expected an array of games.</span>`;
                    tableBody.innerHTML = '<tr><td colspan="3" class="error">Received data was not in the expected list format.</td></tr>';
                    console.error("Received data was not an array:", data);
                    return; 
                }

                // 4. Data Processing and Display
                if (data.length === 0) {
                     statusElement.textContent = "Success: The sheet is accessible but contains no game entries (data starts from row 2).";
                     tableBody.innerHTML = '<tr><td colspan="3">No game data found in the sheet.</td></tr>';
                } else {
                     statusElement.textContent = `Data loaded successfully! (${data.length} games found)`;
                     
                     // Insert data rows
                     data.forEach(game => {
                         const row = tableBody.insertRow();
                         row.insertCell().textContent = game.gameTitle;
                         row.insertCell().textContent = game.tier;
                         row.insertCell().textContent = game.totalHours;
                     });
                }

            } catch (error) {
                // 5. Handle Network/Client-Side Errors
                statusElement.innerHTML = `<span class="error">Fetch Failed: ${error.message}. Check browser console for details.</span>`;
                tableBody.innerHTML = '<tr><td colspan="3" class="error">Connection or Network Error.</td></tr>';
                console.error('Network or Parse error:', error);
            }
        }

        fetchGameData();
    </script>

</body>
</html>
