<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Player Hours Lookup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 90%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3367d6;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Player Hours Checker</h2>

    <input 
        type="text" 
        id="playerID" 
        placeholder="Enter Player ID"
    />

    <button onclick="lookup()">Check Hours</button>

    <p id="result"></p>
</div>

<script>
    async function lookup() {
        const id = document.getElementById("playerID").value.trim();
        const result = document.getElementById("result");

        if (!id) {
            result.textContent = "Please enter a player ID.";
            return;
        }

        const apiUrl = "https://script.google.com/macros/s/AKfycbwOtTP8TgoM6URjfUNLqK0962-wRAP4IDHlKQApNvpov6dH7A7fxmrKSZ45hg_mKGBIaA/exec";  // <-- Replace this!

        try {
            const response = await fetch(`${apiUrl}?id=${id}`);
            const text = await response.text();
            result.textContent = text;
        } catch (error) {
            result.textContent = "Error connecting to server.";
        }
    }
</script>

</body>
</html>
